  <!-- 
    import 语法    在webpack的生产环境下   会自动去掉没用的代码
    比如在a文件中导出两个函数   在b文件中引入整个对象  然后只使用这个对象的一个函数   那么在打包的时候 只会将使用到的函数打包进去

    这个名词叫做tree-shaking

    还有一个功能  也是自带的  scope hosting  作用域提升

    比如声明多个值 然后做运算   webpack会自动省略这些声明  直接使用计算好的值
  
 -->
