<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  * {
    padding: 0;
    ;
    margin: 0;
  }

  li {
    list-style: none;
    line-height: 100px;
    text-align: center;
  }
</style>

<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li class="target">10</li>
    <li>11</li>
    <li>12</li>
    <li>13</li>
    <li>14</li>
    <li>15</li>
    <li>16</li>
    <li>17</li>
    <li>18</li>
    <li>19</li>
    <li>20</li>
    <li>21</li>
    <li>22</li>
    <li>23</li>
  </ul>
</body>

<script>
  window.onload = function () {
    let target = document.getElementsByClassName('target')[0]


    let intersectionObserver = new IntersectionObserver(entries => {
      entries.forEach(item => {
        let tips = item.isIntersecting ? '进入可视区域' : '离开可视区域'
        console.log(tips)
      })
      console.log(entries)
    })
    intersectionObserver.observe(target)
  }
</script>

</html>
