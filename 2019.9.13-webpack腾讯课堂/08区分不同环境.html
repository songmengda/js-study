    同时 webpack.config.js 换成webapck.base.js


    安装一个插件  webpack-mege



    prod.js
    let { smart } = require('webpack-merge')

    let base = require('./webapck.base.js')

    module.exports = smart(base, {
      mode: 'production'
    })


    dev.js
    let { smart } = require('webpack-merge')
